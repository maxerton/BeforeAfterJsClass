<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <style>
    .form {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .form .inp-group {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #paint {
      display: block;
      border: 1px solid black;
      width: 90vw;
      height: 45vw;
      margin: 10px auto;
      cursor:crosshair;
    }
  </style>
</head>
<body>
  <h4>PAINT</h4>
  <hr>
  <div class="form">
    <div class="inp-group">
      <input type="radio" name="type" value="square" checked>
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
        <rect x="25" y="25" width="50" height="50" fill="gray"/>
      </svg>
    </div>
    <div class="inp-group">
      <input type="radio" name="type" value="romb">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
        <rect x="45" y="-30" width="50" height="50" fill="gray" transform="rotate(45,0,0)"/>
      </svg>
    </div>
    <div class="inp-group">
      <input type="radio" name="type" value="circle">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
        <circle cx="50" cy="50" r="30" fill="gray" />
      </svg>
    </div>
    <div class="inp-group">
      <input type="radio" name="type" value="triangle">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
        <polygon points="25,25 25,75 75,75" fill="gray" />
      </svg>
    </div>
    <div class="inp-group">
      <input type="color" id="colorSelect">
    </div>
  </div>
  <canvas id="paint" width="400" height="200"></canvas>
  <p>Click right mouse button for cancel</p>
</body>
<script src="canvas.js"></script>
</html>
